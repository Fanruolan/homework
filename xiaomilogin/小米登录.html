                    </p>
                </div>
                <div class="footer">
                    <p class="dividing">
                        <span class="left"></span>
                        <span class="words">其他登入方式</span>
                        <span class="right"></span>
                    </p>
                </div>
                <div class="AllIcon">
                    <a class="first" href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=101487368&redirect_uri=https%3A%2F%2Fpacaio.match.qq.com%2Fqq%2FloginBack%3Fsurl%3Dhttps%3A%2F%2Fwww.qq.com%2F&state=5b481c68e379d" ><span class="QQ"></span></a>
                    <a class="second" href="https://weibo.com/#_loginLayer_1551860773888"><span  class="weibo"></span></a>

                <div class="none"></div>

                    <p>使用  <span>小米商城APP</span>  扫一扫</p>

            $(".login span").click(function(){
                $(this).addClass("action").siblings().removeClass("action");
